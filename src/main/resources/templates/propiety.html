<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Lista de Propiedades</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Dirección</th>
        <th>Precio</th>
        <th>Tamaño</th>
        <th>Descripción</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="propiedad-list">
    <!-- Aquí se cargarán las propiedades mediante JavaScript -->
    </tbody>
</table>

<h2 id="form-title">Agregar Propiedad</h2>
<form id="add-form">
    <input type="text" id="direccion" placeholder="Dirección" required>
    <input type="number" id="precio" placeholder="Precio" required>
    <input type="text" id="tamano" placeholder="Tamaño" required>
    <input type="text" id="descripcion" placeholder="Descripción" required>
    <button type="submit" id="submit-btn">Agregar</button>
    <button type="button" id="cancel-btn" style="display:none;">Cancelar</button>
</form>

<script src="js/scripts.js"></script>
</body>
</html>
